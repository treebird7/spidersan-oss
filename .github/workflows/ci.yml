name: CI

on:
  push:
    branches: [main, docs]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Lint (optional)
        run: npm run lint || true
        continue-on-error: true
      
      - name: Run Tests
        run: npm test -- --run

  test-cli:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Test CLI help
        run: node dist/bin/spidersan.js --help
      
      - name: Test CLI version
        run: node dist/bin/spidersan.js --version
      
      - name: Test local init
        run: |
          node dist/bin/spidersan.js init
          ls -la .spidersan/
