name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0, 0.1.1-beta.1)'
        required: true
        type: string
      tag:
        description: 'npm tag (latest, beta, next)'
        required: false
        default: 'latest'
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm Trusted Publisher (OIDC)
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Verify build
        run: |
          node dist/bin/spidersan.js --version
          node dist/bin/spidersan.js --help
      
      - name: Set version (manual dispatch)
        if: github.event_name == 'workflow_dispatch'
        continue-on-error: true
        run: npm version ${{ inputs.version }} --no-git-tag-version
      
      - name: Publish to npm (Trusted Publisher)
        run: npm publish --provenance --access public --tag ${{ inputs.tag || 'latest' }}
      
      - name: Summary
        run: |
          echo "## ðŸ“¦ Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package:** spidersan" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** $(node -p \"require('./package.json').version\")" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ inputs.tag || 'latest' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install -g spidersan" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
